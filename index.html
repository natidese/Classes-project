<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vehicle - info</title>
</head>
<body>
    <h1>VEHICLE SERACHE INFO</h1>
    <label>Name:<input type="text" id='carName' placeholder="Vehicle name"></label>
    <label>Engine:<input type="number" id="engine" placeholder="Engine capacity"></label>
    <label>Wheels:<input type="number" id="wheels" placeholder="Amount of wheels"></label>
     <label>Color:<input type="text" id="color" placeholder="Vehicle color"></label>
     <button id="clickbutton" onclick="infoFromUser()">click</button>
    
    <table id="VehicleTable">     
        <tr>
        <th>Vehicle Name</th>
        <th>Vehicle Engine</th>
        <th>Vehicle Wheels</th>
        <th>Vehicle Color</th>
      </tr>
    </table>
    <script src="main.js"></script>
</body>
</html>
